<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts_inicio/scrollreveal.js"></script>
    <link rel="stylesheet" href="./Iniciarsesion.css">
    <link rel="icon" href="../imagenes_inicio/logo.ico">
    <title>Inicio de Sesión</title>
</head>  
<body>
    <div class="container-general">
        <div class="container-form">
            <div class="input-container">
                <h2>Iniciar Sesión</h2>
                <input class="input-form" type="email" name="email" id="email" required placeholder="Ingrese su correo">
                <div class="error" id="error-email"></div>
                <div class="input-contraseña"> 
                    <input class="input-form" type="password" name="contraseña" id="contraseña" required placeholder="Ingrese su contraseña">
                    <div class="error" id="error-contraseña"></div>
                </div>
            </div>
            <div>
                <button onclick="return validarFormulario()">Iniciar Sesión</button>
            </div>
            <div class="form-help">
                <a href="../registro/Registro.html">Registrarse</a>
            </div>
            <div class="form-help">
                <a href="../recuperarContraseña/Recuperarcontraseña.html">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div> 
    <script src="../inicioSesion/InicioSesion.js"></script>
    <script src="validacion.js"></script>
    <script src="/scripts_inicio/efectos.js"></script>

</body>
</html>
