<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Registro.css">
    <link rel="icon" href="../imagenes_inicio/logo.ico">
    <title>Registrate</title>
</head>

<body>
    <div class="container-general">
        <div class="container-form">
            <h2>Registrate</h2>
            <div class="form-control">
                <label class="label-input">Nombre</label>
                <input class="input-form" type="Nombre" name="Nombre" required placeholder="juan">
            </div>
            <div class="error" id="error-Nombre"></div>
            <div class="form-control">
                <label class="label-input">Apellido</label>
                <input class="input-form" type="Apellido" name="Apellido" required placeholder="perez">
            </div>
            <div class="error" id="error-Apellido"></div>
            <div class="form-control">
                <label class="label-input">correo electronico</label>
                <input class="input-form" type="correo" name="correo" required placeholder="juanito210@gmail.com">
            </div>
            <div class="correo" id="error-correo"></div>
            <div class="form-control">
                <label class="label-input">Contraseña</label>
                <input class="input-form" type="password" name="password" id="password" required placeholder="12345678">
            </div>
            <div class="form-control">
                <label class="label-input">Repita su contraseña</label>
                <input class="input-form" type="password" name="password" id="password" required placeholder="12345678">
            </div>
            <div class="error" id="error-password"></div>
            <div class="genero-check">
                <span>Genero</span>
                <input class="input-form" type="checkbox" id="checkHombre">
                <label for="checkHombre">Hombre</label>
                <input class="input-form" type="checkbox" id="checkMujer">
                <label for="checkMujer">Mujer</label>
                <input class="input-form" type="checkbox" id="checkOtros">
                <label for="checkOtros">Otros</label>
            </div>
            <div>
                <button>Registrar</button>
            </div>

        </div>

    </div>
    
</body>

</html>
