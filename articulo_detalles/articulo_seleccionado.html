<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del producto</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>

</head>

<body>

  
<main>
  <div class="container-productos">

    <div class="product-image">
      <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2023/05/25/16850005371352.jpg" alt="latas">
    </div>
  
    <div class="product-details">

      <h2>Nombre del Producto</h2>
      <p>Descripción del producto.</p>
      <p>Características</p>
      <button class="ofertar-button">Ofertar</button>
      <button class="favorite-button"></button> 
      <button class="contact-button">Contactar</button>
      <i class="fa-solid fa-heart"></i>
      
      <div class="chat">
        <h3>Chat con el dueño</h3>
        <form class="chat-form">
          <textarea class="message-input" placeholder="Escribe tu mensaje..."></textarea>
          <button type="submit" class="send-button">Enviar</button>
        </form>
      </div>
      <h3>Consejos para un trueque eficaz</h3>
      <p>•Evalúa el valor equitativo</p>
      <p>•Comunicación clara</p>
      <p>•Flexibilidad en la negociación: Sé flexible y considera diferentes opciones para llegar a un acuerdo satisfactorio.</p>
  
    </div>
  </div>
</main>



</body>
</html>
